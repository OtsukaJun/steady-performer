<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日常英単語アプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- User Registration Screen -->
    <div id="registration-screen" class="screen">
        <div class="container">
            <label for="username-input" class="label">名前</label>
            <input type="text" id="username-input" class="input-field" placeholder="username">
            <button id="register-btn" class="btn primary-btn">登録する</button>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="screen hidden">
        <div class="container">
            <h1 class="app-title">日常英単語アプリ</h1>
            <button id="start-btn" class="btn primary-btn">はじめる</button>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen hidden">
        <div class="quiz-header">日常生活の英単語</div>
        <div class="user-status-container">

            <div id="quiz-username" class="username-text"></div>
        </div>
        <div class="container">
            <h2 id="word-display" class="word-display">arrange</h2>
            <div class="choices-container">
                <button class="choice-btn" data-index="0">
                    <span class="choice-number">1</span>
                    <span class="choice-text">配置する</span>
                </button>
                <button class="choice-btn" data-index="1">
                    <span class="choice-number">2</span>
                    <span class="choice-text">注文する</span>
                </button>
                <button class="choice-btn" data-index="2">
                    <span class="choice-number">3</span>
                    <span class="choice-text">目覚める</span>
                </button>
                <button class="choice-btn" data-index="3">
                    <span class="choice-number">4</span>
                    <span class="choice-text">洗う</span>
                </button>
            </div>
            <button id="view-results-btn" class="btn primary-btn">学習結果を見る</button>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="screen hidden">
        <div class="user-status-container">

            <div id="results-username" class="username-text"></div>
        </div>
        <div class="results-container">
            <h2 class="results-title">学習結果</h2>
            <div class="results-card">
                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-label">正答数</div>
                        <div class="stat-value">
                            <span id="correct-count" class="stat-number">9</span>
                            <span class="stat-divider">/</span>
                            <span id="total-count-fraction" class="stat-total">10</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">解答数</div>
                        <div class="stat-value">
                            <span id="total-count" class="stat-number">10</span>
                            <span class="stat-unit">問</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">解答時間</div>
                        <div class="stat-value">
                            <span id="time-spent" class="stat-number">54</span>
                            <span class="stat-unit">秒</span>
                        </div>
                    </div>
                </div>
            </div>

            <h2 class="records-title">学習記録</h2>
            <div class="records-card">
                <div class="records-row">
                    <div class="calendar-section">
                        <div class="calendar-header">
                            <img src="fire.png" alt="fire" class="calendar-icon">
                            <span id="streak-text" class="streak-text">3日連続学習！</span>
                        </div>
                        <div id="calendar-month" class="calendar-month">12月</div>
                        <div id="calendar-grid" class="calendar-grid">
                            <!-- Calendar will be generated by JavaScript -->
                        </div>
                    </div>
                    <div class="table-section">
                        <div class="table-header">
                            <img src="fire.png" alt="fire" class="table-icon">
                            <span id="cumulative-text" class="cumulative-text">累計学習量30問！</span>
                        </div>
                        <div id="data-table" class="data-table">
                            <!-- Table will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <button id="finish-btn" class="btn primary-btn">終了する</button>
        </div>
    </div>

    <!-- Level Up Screen -->
    <div id="levelup-screen" class="screen hidden">
        <div id="levelup-username" class="username-display"></div>
        <div class="container">
            <h2 id="levelup-text" class="levelup-text">レベル2になりました！</h2>
            <button id="end-btn" class="btn primary-btn">終了する</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
